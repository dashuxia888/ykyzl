<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="admin/css/pearForm.css" />
		<link rel="stylesheet" href="component/layui/css/layui.css" />
		<link rel="stylesheet" href="admin/css/pearButton.css" />
		<link rel="stylesheet" href="assets/login.css" />
	</head>
	<body background="admin/images/background.svg" >
	    <form class="layui-form" action="javascript:void(0);">
			<div class="layui-form-item">
				<img class="logo" src="admin/images/logo.jpg" />
				<div class="title">Super Man</div>
				<!--
				<div class="desc">
					明 湖 区 最 具 影 响 力 的 设 计 规 范 之 一
				</div>
				-->
			</div>
            <div class="layui-form-item">
				<input placeholder="账号" hover class="layui-input" id="username" />
			</div>
			<div class="layui-form-item">
				<input placeholder="密码" hover class="layui-input" id="password" type="password" />
			</div>
			<div class="layui-form-item">
				<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
			</div>
            <div class="layui-form-item">
				<button style="background-color: #5FB878!important;" class="pear-btn pear-btn-primary login">
					登 入 
				</button>
			</div>
		</form>
		<script src="component/layui/layui.js"></script>
		<script>
			layui.use(['form', 'element','jquery'], function() {
				var form = layui.form;
				var element = layui.element;
				var $ = layui.jquery;
				
				$("body").on("click",".login",function(){
					let index = layer.load(0, {shade: [0.1,'#fff']});
					$.post("/user/login", {
						username: $("#username").val(),
						password: $("#password").val()
					}, result => {
						layer.close(index);
						if (result.code === 0) {
							location.href="index.html"
						} else {
							layer.msg(result.msg);
						}
					}, "JSON");
				})
			})
		</script>
	</body>
</html>
